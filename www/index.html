    }

    }

        border: 1px solid rgb(255, 132, 0);
        border-radius: 10px;
        background-color: rgba(17, 17, 17,0.97);
        text-align: center;
        color: rgb(255, 132, 0);
    }
    .card-header{
        height:20px;
        background-color: rgba(255, 132, 0,0.5);
        text-align: center;
    }
    .card-footer{
        height:20px;
        background-color: rgba(255, 132, 0,0.5);
        text-align: center;
    }
    .site-stats {
        margin: 0;
        padding: 0;
        text-align:center;
        list-style: none;
    }
    .site-stats li {
        cursor: pointer;
        display:inline-block;
        margin: 0 1px 3px;
        text-align:center;
        width:30%;
        padding:3px 0;
        color:rgb(255, 255, 255);
        position: relative;
    }
    .site-stats li i {
        font-size:24px;
        clear:both;
    }
    .site-stats li i {
        vertical-align: baseline;
    }
    .site-stats li strong {
        font-weight: bold;
        font-size: 20px;
        width:100%;
        float:left;
        margin-left:0px;
    }
    .site-stats li small {
        margin-left:0px;
        font-size: 14px;
        width:100%;
        float:left;
    }
    .img-thumbnail.back{
        background-color: rgba(0,0,0,0);
    }
    .tombol{
        height:38px;
    }
    .modal-body{
        height: 500px;
    }
    
    .card.gauge{
        height:150px;
        border-radius:20px;
        background-color: rgba(0,0,0,0);
        border:1px solid rgb(255, 132, 0);
    }
    .kolom {
        float: left;
        width: 50%;
        padding: 5px;
        text-align: center;
    }
    /* Clear floats after the columns */
    .baris:after {
        content: '';
        display: table;
        clear: both;
    }
    
    /*ini cube bray*/   
    .cube {
        border: 1px solid white;
        box-sizing: border-box;
        /* transition: transform .5s ease-in-out; */
        transition: transform .1s ease-in-out;
        /* note: might need some vendor prefixes around here :) */
    }
    .cube .front,
    .cube .back {
        background: rgba(151, 0, 252, 0.85);
    }
    .cube .left,
    .cube .right {
        background: rgba(255, 0, 0, 0.85);
    }
    .cube .top,
    .cube .bottom {
        background: rgb(0, 13, 255);
    }
</style>
